title: Калькулятор изоляции SARS-COV2
hero: |
    Калькулятор изоляции SARS-CoV2 <br /> <span class="text-blue-600 uppercase text-2xl"> Общества семейных врачей Эстонии </span>
description: Калькулятор - это вспомогательное средство, чтобы высчитывать минимальные сроки изоляции. Для окончания изоляции должны быть выполнены все критерии, установленные Департаментом здоровья. Решение об окончании изоляции принимает врач.
or: или
select_date: |
  Выберите число:

# (1) First Step 
q1:
  question: Является ли пациент SARS-CoV2 позитивным или лицом, у которого был близкий контакт с SARS-CoV2 позитивным человеком?
  button_positive: ПОЗИТИВНЫЙ
  button_closecontact: БЛИЗКИЙ КОНТАКТ

# (1.1) Positive
q1_1:
  question: Наблюдаются ли у пациента симптомы?
  button_yes: ДА
  button_no: НЕТ

# (1.1b) Positive and asymptomatic 
q1_1b: 
  question: Какого числа <span class="underline">бессимптомному</span> SARS-CoV2 позитивному пациенту делали тест?
  answer_prefix: Последний день изоляции пациента* 
  text: Если никаких симптомов не наблюдается, то изоляцию можно закончить через 10 дней после сдачи теста. День сдачи анализа считается 0-ым днем.
  text2: |
    * Изоляцию можно закончить только при условии, что симптомы не появились. <strong>Решение об окончании изоляции принимает врач.</strong> Если во время изоляции появятся симптомы, отсчет изоляции начнется заново с момента появления симптомов и пациент становится симптомным SARS-CoV2 пациентом.

# (1.1a) Positive and symptomatic
q1_1a:
  question: Какого числа у SARS-CoV2 пациента появились симптомы?
  answer_prefix: Последний день изоляции пациента*
  text: С начала проявления характерных для КОВИД-19 симптомов прошло не менее 10 дней. День появления симптомов - 0-ой день.
  text2: |
    * Изоляцию можно закончить только в случае, если в дополнение к временному критерию с последнего повышения температуры прошло 72 часа и острые симптомы исчезли. <strong>Решение об окончании изоляции принимает врач.</strong>

# (2) Close Contact
q2:
  question: Проживает ли лицо вместе с SARS-CoV2 позитивным человеком?
  button_yes: ДА
  button_no: НЕТ
  button_yes_helper: Проживают постоянно вместе
  button_no_helper: Не проживают постоянно вместе

# (2.1a) Close Contact and in active contact
q2_1a:
  question: Имеются ли у проживающего на той же жилплощади SARS-CoV2 позитивного симптомы?
  button_yes: ДА
  button_no: НЕТ

# (2.1a.1) Close Contact, in active contact and positive person has symptoms
q2_1a_1:
  question: Какого числа у проживающего на той же жилплощади SARS-CoV2 позитивного появились симптомы?
  answer_prefix: |
    Для сокращения периода изоляции лица, находящегося в близком контакте с SARS-CoV2 позитивным, тест можно сделать не ранее*:
  text: Должно пройти по меньшей мере 10 дней с первого контакта. Для людей, проживающих на одной жилплощади, первым контактом считается день, когда у КОВИД-19 больного появились симптомы. Первый день контакта считается 0-ым днем.
  text2: |
    Последний день изоляции лица, находящегося в близком контакте с SARS-CoV2 позитивным, при условии, что тест контактному лицу не проводили и у контактного лица не появилось симптомов:
  text3: |
    Должно пройти по меньшей мере 14 дней с первого контакта. Для людей, проживающих на одной жилплощади, первым контактом считается день, когда у КОВИД-19 больного появились симптомы. Первый день контакта считается 0-ым днем.
  text4: |
    * Если SARS-CoV2 тест окажется позитивным, то отсчет изоляции начнется заново со дня забора анализа и продлится 10 дней. 

# (2.1a.2) Close Contact, in active contact and positive person is asymptomatic
q2_1a_2:
  question: Какого числа бессимптомному SARS-CoV2 позитивному, проживающему на одной жилплощади, делали тест?
  answer_prefix: |
    Для сокращения периода изоляции лица, находящегося в близком контакте с SARS-CoV2 позитивным, тест можно сделать не ранее*:
  text: Должно пройти по меньшей мере 10 дней с момента проведения теста у бессимптомного SARS-CoV2 позитивного, проживающему на одной жилплощади. День сдачи теста считается 0-ым днем.
  text2: | 
    Последний день изоляции лица, находящегося в близком контакте с SARS-CoV2 позитивным, при условии, что тест контактному лицу не проводили и у контактного лица не появилось симптомов:
  text3: |
    Должно пройти по меньшей мере 14 дней с момента проведения теста у бессимптомного SARS-CoV2 позитивного, проживающему на одной жилплощади. День сдачи теста считается 0-ым днем.
  text4: |    
    * Если SARS-CoV2 тест окажется позитивным, то отсчет изоляции начнется заново со дня забора анализа и продлится 10 дней. 

# (2.1b) Close Contact, in inactive contact 
q2_1b:
  question: Какого числа был последний близкий контакт с SARS-CoV2 позитивным?
  answer_prefix: |
