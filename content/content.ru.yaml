  text3: Должно пройти по меньшей мере 14 дней с последнего контакта. Последний контакт считается 0-ым днем.
  text4: |
    * Если SARS-CoV2 тест окажется позитивным, то отсчет изоляции начнется заново со дня забора анализа и продлится 10 дней. 